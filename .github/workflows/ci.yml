name: CursedWords Bot CI/CD

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    container:
      image: docker.io/jonnyrembo/cwbot_base:1.0
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        COMMON_IMAGES_VERSION: "1.0"
        TARGET_IMAGES_VERSION: "1.0"
      volumes:
        - /var/run/docker.sock:/var/run/docker.sock
        - ${{ github.workspace }}:/repo
      options: --privileged

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Docker (inside container)
        uses: docker/setup-buildx-action@v2

      - name: Build project
        run: |
          cd /repo
          ./build-local.sh

      - name: Run all unit tests
        run: |
          cd /repo/build
          ctest --output-on-failure --verbose;

      - name: Start infrastructure and run functional tests
        run: |
          cd /repo
          ./functional_tests_enviroment.sh up
          ./docker-compose-run-tests.sh
          ./functional_tests_enviroment.sh down