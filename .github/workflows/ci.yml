name: CursedWords Bot CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["**"]
    types:
    - opened
    - synchronize 
    - reopened 

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image_version: ["1.0"]
    container:
      image: docker.io/jonnyrembo/cwbot_base:${{ matrix.image_version }}
      env:
          TOKEN_RUNNING_MAIN_BOT: ${{ secrets.TOKEN_RUNNING_MAIN_BOT }}
          TELEGRAM_TOKEN_GENERATOR: ${{ secrets.TELEGRAM_TOKEN_GENERATOR }}
          TELEGRAM_TOKEN_CHECKER: ${{ secrets.TELEGRAM_TOKEN_CHECKER }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          DOCKER_USERNAME: "jonnyrembo"
          COMMON_IMAGES_VERSION: "1.0"
          SOURCE_DIR: ${{ github.workspace }}
      volumes:
        - /var/run/docker.sock:/var/run/docker.sock
        - ${{ github.workspace }}:/github/workspace
      options: --privileged

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build project
        run: |
          ./build-local.sh

      - name: Run all unit tests
        run: |
          cd build
          ctest --output-on-failure --verbose

      - name: Start infrastructure and run functional tests
        run: |
          ./functional_tests_enviroment.sh up
          ./docker-compose-run-tests.sh
          ./functional_tests_enviroment.sh down